<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <!-- Name & Amount field -->
      <div class="row">
        <div class="col-lg-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="text" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>

      <!-- buttons -->
      <div class="row">
        <div class="col-lg-12">
          <button 
            class="btn btn-success mr-2" 
            type="submit" 
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            class="btn btn-danger mr-2" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
