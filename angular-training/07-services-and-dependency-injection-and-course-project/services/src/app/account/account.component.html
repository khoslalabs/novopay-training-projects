<div class="row">
  <div class="col-lg-12">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is <span style="font-weight: 600;">{{ account.status }}</span></p>
    <button class="btn btn-light mr-3" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-light mr-3" (click)="onSetTo('inactive')">Set to 'inactive'</button>
  </div>
</div>
