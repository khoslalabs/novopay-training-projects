<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 pl-4">
    <app-recipe-detail
      *ngIf="selectedRecipeItem; else info"
      [recipe]="selectedRecipeItem"
    ></app-recipe-detail>
    <ng-template #info>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
