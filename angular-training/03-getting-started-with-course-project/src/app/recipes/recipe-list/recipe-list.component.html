<!-- Add Recipe button -->
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<!-- List of recipe items -->
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
        <div class="float-left">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="float-right">
          <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 100px;">
        </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
