<div class="container mt-3">
  <h3>Directives</h3>

  <br>
  <p appBasicHighlight>Style me with basic directive!</p>
  <!-- <p appBetterHighlight>Style me with better directive!</p> -->
  <!-- <p appBetterHighlight [defaultColor]="'yellow'" [higlightColor]="'cyan'">Style me with better directive!</p> -->
  <p [appBetterHighlight]="'cyan'" [defaultColor]="'yellow'">Style me with better directive!</p>

  <br>
  <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Toggle Odd/Even</button>
  <ul class="list-group mt-3">
    <div *ngIf="onlyOdd">
      <li class="list-group-item" *ngFor="let number of oddNumbers">
        {{ number }}
      </li>
    </div>
    <!-- <div *ngIf="!onlyOdd">
      <li class="list-group-item" *ngFor="let number of evenNumbers">
        {{ number }}
      </li>
    </div> -->
    <!-- <ng-template [ngIf]="!onlyOdd" >
      <li class="list-group-item" *ngFor="let number of evenNumbers">
        {{ number }}
      </li>
    </ng-template> -->
    <div *appUnless="onlyOdd">
      <li class="list-group-item" *ngFor="let number of evenNumbers">
        {{ number }}
      </li>
    </div>
  </ul>
</div>
