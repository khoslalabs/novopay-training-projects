<!-- Recipe image -->
<div class="row">
  <div class="col-lg-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 300px;" class="img-fluid">
  </div>
</div>
<!-- Name -->
<div class="row">
  <div class="col-lg-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<!-- 'Manage Recipe' dropdown -->
<div class="row">
  <div class="col-lg-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Add to Shopping List</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Description & Ingredients -->
<div class="row">
  <div class="col-lg-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    Ingredients
  </div>
</div>
