<div class="row">
  <div class="col-lg-12">
    <form>
      <!-- Name & Amount field -->
      <div class="row">
        <div class="col-lg-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            class="form-control"
            [(ngModel)]="entity.name"
          >
        </div>
        <div class="col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="text" 
            id="amount" 
            name="amount"
            class="form-control"
            [(ngModel)]="entity.amount"
          >
        </div>
      </div>

      <!-- buttons -->
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success mr-2" (click)="onAdd()" type="submit">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
