<!-- Add Recipe button -->
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<!-- List of recipe items -->
<div class="row">
  <div class="col-lg-12">
    <app-recipe-item 
      *ngFor="let recipe of recipes" 
      [recipeEl]="recipe"
      (recipeSelected)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
