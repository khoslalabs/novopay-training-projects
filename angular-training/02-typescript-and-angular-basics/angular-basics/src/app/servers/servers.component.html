<!-- ==== TWO-WAY DATA BINDING ==== -->

<p>Server Name</p>
<input 
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<p>{{ serverName }}</p>

<button 
  class="btn btn-primary"
  [disabled]="!allowAddServer"
  (click)="onCreateServer()"
> Add Server </button>
<hr>

<!-- ==== *ngIf & else ==== -->

<p *ngIf="serverCreated; else noServer">Server Created, server name is {{ serverName }}</p>  
<ng-template #noServer>
  <p>No server is created!</p>
</ng-template>

<!-- ==== *ngFor & ngFor with index ==== -->

<!-- <app-server *ngFor="let server of servers"></app-server> -->
<app-server id="server-{{i}}" *ngFor="let server of servers; let i = index"></app-server>
