plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework:spring-context:5.1.6.RELEASE'
    implementation 'org.springframework:spring-core:5.1.6.RELEASE'
    implementation 'org.springframework:spring-aspects:5.1.6.RELEASE'
    implementation 'org.springframework:spring-orm:5.1.6.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:2.1.6.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.hsqldb:hsqldb:2.5.0'
    runtimeOnly 'org.hibernate:hibernate-core:5.4.2.Final'
}

group = 'spring-professional-exam-tutorial-module03'
version = '1.0-SNAPSHOT'
description = 'module03-question28'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
